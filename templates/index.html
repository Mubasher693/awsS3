<!DOCTYPE html>
<html lang="">
 <head>
     <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AWS Web Services |</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/stylesheet.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/custom.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/responsive.css') }}">
    </head>
    {% block head %} {% endblock %}
  </head>
  <body>
    {% block content %}

    {% endblock %}
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>

    <script src="{{ url_for('static',filename='js/constants.js') }}"></script>

    <script>
        $(document).ready(function (){
            setTimeout(function() {
              $('.flash-messages').fadeOut('fast');
            }, 30000);
        });
    </script>
    {% block footer %} {% endblock %}
  </body>
</html>
